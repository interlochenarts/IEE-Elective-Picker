<!-- tabs here -->
<ul class="nav nav-tabs">
  <li *ngFor="let pmId of programMajorIds; let i = index"
      [ngClass]="{'active': education.sessionsByProgramMajorIds[pmId] === activeTabSession}"
      (click)="onChangeTab(i)">
    <a data-toggle="tab">{{education.sessionsByProgramMajorIds[pmId]}}</a>
  </li>
  <li>
    <a data-toggle="tab">Review &amp; Submit</a>
  </li>
</ul>
<div class="well">
  <iee-elective-picker-container
    *ngIf="education"
    [electives]="electives"
    [programName]="education.programNamesByProgramMajorIds[activeProgramMajorId]"></iee-elective-picker-container>
  <i *ngIf="!education" class="fa fa-spinner fa-fw fa-pulse"></i>
</div>
