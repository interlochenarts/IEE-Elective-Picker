<iee-elective *ngFor="let elective of displayedElectives;let i = index"
              [elective]="elective"
              [electives]="displayedElectives"
              [index]="i"
              [isPrimary]="isPrimary"
              [isDisabled]="periodFilled(elective.startPeriod) || periodFilled(elective.endPeriod)"
              [displayTimeHeaders]="true"></iee-elective>
