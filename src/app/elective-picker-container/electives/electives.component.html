<iee-elective *ngFor="let elective of displayedElectives;let i = index"
              class="w-100"
              [elective]="elective"
              [electives]="displayedElectives"
              [index]="i"
              [isPrimary]="isPrimary"
              [isDisabled]="isDisabled(elective, true)"
              [isDisplayed]="isDisplayed(elective, true)"
              [displayTimeHeaders]="true"
              [coRequisite]="getCoRequisite(elective)"
              @shrinkOut></iee-elective>

<div *ngIf="displayedElectives.length === 0" class="alert alert-warning">
  <i class="fa fa-info-circle"></i> There are no electives available for this session or all electives are full.
  Please continue to the next tab.
</div>
