<div class="row elective-choice">
  <div class="col-xs-2"><input type="checkbox"/></div>
  <div class="col-xs-5">
    <p>{{elective.courseNumber}} &mdash; {{elective.courseDescription}} ({{elective.electiveType}})</p>
    <p>{{elective.term}}</p>
  </div>
  <div class="col-xs-5 text-right">
    <p>{{elective.time}}</p>
    <p>Spaces open: {{elective.maxEnrollment -  elective.enrolledCount}}</p>
  </div>
</div>
