<div class="row m-0 mb-5 mt-4">
  <div class="col-12 elective-time my-3" *ngIf="displayTimeHeaders && isPreviousTimeDifferent()">
    <h3 @appearDelayed>{{elective.time}}</h3>
  </div>
  <div class="col-10 col-sm-11">
    <div class="row elective-choice" [ngClass]="{'disabled': (isDisabled && !isChecked) || isSpinning}"
         (click)="onCheckChange((isDisabled && !isChecked) || isSpinning)"
         [@shrinkGrow]="'in'">
      <div class="col-2 d-flex align-items-center">
        <!--<i class="fa fa-2x"-->
        <!--[ngClass]="{'fa-check-square-o': isChecked, 'fa-square-o': !isChecked, 'disabled': isDisabled && !isChecked}"></i>-->
        <div class="checkbox mx-auto" *ngIf="!isSpinning">
          <input type="checkbox" [checked]="isChecked"/>
          <label [ngClass]="{'disabled': isDisabled && !isChecked}">
            <i class="fa fa-check"></i>
          </label>
        </div>
        <div class="spinner" *ngIf="isSpinning === true">
          <i class="fa fa-spinner fa-fw fa-pulse fa-2x"></i>
        </div>
      </div>
      <div class="col-10">
        <div class="row">
          <div class="col-12 col-sm-6">
            <div class="course-name">{{elective.courseDescription}}</div>
            <div class="elective-session">{{elective.session}}</div>
            <div class="elective-type">{{elective.electiveType}}</div>
          </div>
          <div class="col-12 col-sm-6 text-end">
            <div>{{elective.time}}</div>
            <div *ngIf="isPrimary">Spaces available:
              <i *ngIf="elective.isUpdating === true" class="fa fa-spinner fa-pulse fa-fw"></i>
              <span #availableSlotsElement><span *ngIf="!elective.isUpdating">{{elective.availableSlots}}</span></span>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="coRequisite && coRequisite.courseDescription !== ''">
          <div class="col-12 margin-top-sm co-req">
            Upon selection you will also be placed in {{coRequisite.courseDescription}} - {{coRequisite.session}}.
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-2 col-sm-1">
    <div class="text-center">
      <a *ngIf="elective.courseDetail" id="detail-link" href="javascript:void(0);" (click)="showDescriptionPopup()"><i
        class="fa fa-info-circle"></i></a>
    </div>
  </div>
</div>
