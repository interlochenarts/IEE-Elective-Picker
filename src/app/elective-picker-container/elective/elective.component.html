<div class="row" *ngIf="isPreviousTimeDifferent()">
  <div class="col-xs-12">
    <h2>{{elective.time}}</h2>
  </div>
</div>
<div class="row elective-choice" [ngClass]="{'disabled': isDisabled && !isChecked}">
  <div class="col-xs-1">
    <input type="checkbox"
           [disabled]="isDisabled && !isChecked"
           (click)="onCheckChange($event.target.checked)"
           [ngModel]="isChecked"/>
  </div>
  <div class="col-xs-8">
    <p>{{elective.courseNumber}}-{{elective.section}} &mdash; {{elective.courseDescription}}
      ({{elective.electiveType}})</p>
    <p>{{elective.term}}</p>
  </div>
  <div class="col-xs-3 text-right">
    <p>{{elective.time}}</p>
    <p>Spaces available: {{elective.maxEnrollment - elective.enrolledCount}}</p>
  </div>
</div>
